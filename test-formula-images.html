<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试公式显示</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 公式显示样式 */
    .formula-display {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 18px;
      line-height: 1.5;
      color: #333;
      padding: 10px;
    }

    .formula-simple {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .formula-fraction {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      margin: 0 5px;
    }

    .formula-numerator {
      display: block;
      text-align: center;
      padding-bottom: 2px;
    }

    .formula-line {
      width: 100%;
      height: 2px;
      background-color: #333;
      margin: 2px 0;
    }

    .formula-denominator {
      display: block;
      text-align: center;
      padding-top: 2px;
    }

    .formula-left {
      margin-right: 5px;
    }

    .formula-right {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div style="max-width: 800px; margin: 50px auto; padding: 20px;">
    <h1>公式显示测试（纯 HTML/CSS）</h1>

    <h2>测试1：自然增长率公式</h2>
    <div class="formula-box">
      <div class="formula-display">
        <span class="formula-simple">
          <span class="formula-left">自然增长率 = </span>
          <span class="formula-right">出生率 − 死亡率</span>
        </span>
      </div>
    </div>

    <h2>测试2：老龄化率公式</h2>
    <div class="formula-box">
      <div class="formula-display">
        <span class="formula-left">老龄化率 = </span>
        <span class="formula-fraction">
          <span class="formula-numerator">60岁及以上人口</span>
          <span class="formula-line"></span>
          <span class="formula-denominator">总人口</span>
        </span>
        <span class="formula-right"> × 100%</span>
      </div>
    </div>

    <h2>测试3：老年抚养比公式</h2>
    <div class="formula-box">
      <div class="formula-display">
        <span class="formula-left">老年抚养比 = </span>
        <span class="formula-fraction">
          <span class="formula-numerator">65岁及以上人口</span>
          <span class="formula-line"></span>
          <span class="formula-denominator">16-59岁人口</span>
        </span>
        <span class="formula-right"> × 100%</span>
      </div>
    </div>

    <h2>测试4：城镇化率公式</h2>
    <div class="formula-box">
      <div class="formula-display">
        <span class="formula-left">城镇化率 = </span>
        <span class="formula-fraction">
          <span class="formula-numerator">城镇常住人口</span>
          <span class="formula-line"></span>
          <span class="formula-denominator">总人口</span>
        </span>
        <span class="formula-right"> × 100%</span>
      </div>
    </div>

    <h2>测试5：性别比公式</h2>
    <div class="formula-box">
      <div class="formula-display">
        <span class="formula-left">性别比 = </span>
        <span class="formula-fraction">
          <span class="formula-numerator">男性人口</span>
          <span class="formula-line"></span>
          <span class="formula-denominator">女性人口</span>
        </span>
        <span class="formula-right"> × 100</span>
      </div>
    </div>

    <div class="alert alert-success">
      <strong>✅ 测试说明：</strong>
      如果以上公式都能正确显示中文和数学符号，说明纯 HTML/CSS 方案工作正常。
    </div>
  </div>
</body>
</html>
